  <script>

    $(document).mouseup(function (e) {
      var confBox = $(".confirmation");
      if ($('[data-toggle=confirmation]').is(e.target)) {
        confBox.confirmation('show');;
      } else if (!confBox.is(e.target) && confBox.has(e.target).length === 0 && !$('[data-toggle=confirmation]').is(e.target)) {
        confBox.confirmation('hide');
      }
    })


    setInterval(() => {
      $('[data-toggle="tooltip"]').tooltip();
      $('[data-toggle=confirmation]').confirmation({
        rootSelector: '[data-toggle=confirmation]',
        container: 'body'
      });
      $()
    }, 1000);

    // function remv(data){alert(data)}
  </script>
